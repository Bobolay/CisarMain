        intro-1: "<p class='bigger-italic'>Львів - одне з найдавніших міст України, в якому легенди і історії настільки тісно вплелися в життя міста, що вже давно стали його невід'ємною частиною.</p>"
        intro-2: "<p class='regular'>Ніде в Україні ви не знайдете стільки пам'яток архітектури, що зберігають історії різних епох. Все місто, від дахів старовинних будинків до вікової бруківки наскрізь просякнутий таємницями своїх минулих жителів і гостей. опалення.</p>"
